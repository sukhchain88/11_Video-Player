<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="player">
      <video src="Untitled.mp4" class="video" playsinline></video>
      <!-- Show Controls -->
      <div class="show-controls">
        <!-- Controls Container -->
        <div class="controls-container">
          <!-- Progress Bar -->
          <div class="progress-range" title="Seek">
            <div class="progress-bar"></div>
          </div>
          <div class="control-group">
            <!-- Left Controls -->
            <div class="controls-left">
              <!-- Play/Pause -->
              <div class="play-controls">
                <i class="fas fa-play" title="Play" id="play-btn"></i>
              </div>

              <!-- Volume -->
              <div class="volume">
                <div class="volume-icon">
                  <i
                    class="fas fa-volume-up"
                    title="Mute"
                    class="volume-icon"
                  ></i>
                </div>

                <div class="volume-range" title="Change Volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>

            <!-- Right Controls -->
            <div class="controls-right">
              <!-- Speed -->
              <div class="speed" title="Playback Rate">
                <select name="playbackRate" class="player-speed">
                  <option value="0.5">0.5 x</option>
                  <option value="0.75">0.75 x</option>
                  <option value="1" selected>1 x</option>
                  <option value="1.5">1.5 x</option>
                  <option value="2">2 x</option>
                </select>
              </div>

              <!-- Time -->
              <div class="time">
                <span class="time-elapased">00:00 / </span>
                <span class="time-duration">2:38</span>
              </div>

              <!-- Fullscreen -->
              <div class="fullscreen">
                <i class="fas fa-expand"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
